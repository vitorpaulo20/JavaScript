<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Paulo Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<!--owl css-->

	<link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

</head>

<body>


	<header>
		<div class="container">
			<h1 class="tituloPagina">Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>

			<label> Filtrar:</label>
			<input type="text" name="filtrar" id="filtrar-pacientes" placeholder="digite o nome do cliente:">


			<table class="escuta-tabela">

				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">

					<tr class="paciente" id="paciente-paulo">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">500</td>
						<td class="info-altura">2.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>

			<button id="buscar-paciente" class="botao bto-principal">Buscar Pacientes</button>

		</section>
	</main>
	<section class="container">
		<h2 id="titulo-form">Adicionar novo paciente</h2>
		<form class="formPacienteLabels" id="form-adiciona">
			<div class="grupo">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
			</div>
			<div class="grupo">
				<label for="peso">Peso:</label>
				<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="altura">Altura:</label>
				<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="gordura">% de Gordura:</label>
				<input id="gordura" name="gordura" type="text"
					placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
			</div>

			<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		</form>
	</section>


	<div class="carrosel-filmes" id="series">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme"  src="img/arcane.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/chuck.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/kobrakai.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/lacasadepapel.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/seriebruxo.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/rodatempo.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/ataque on titan.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/simpsons.jpg" alt="" srcset="">
                </div>
              
        </div>
    </div>



	<!-- <script src="./js/principal.js"></script> -->
	<script src="./poo paulo/calcula-imc.js"></script>
	<script src="./poo paulo/forms.js"></script>
	<script src="./poo paulo/remove-paciente.js"></script>
	<script src="./poo paulo/filtrar.js"></script>
	<script src="./poo paulo/buscar-pacientes.js"></script>




	<script src="./jsOwl/owl/jquery.min.js"></script>
	<script src="./jsOwl/owl/owl.carousel.min.js"></script>
	<script src="./jsOwl/setup.js"></script>
</body>

</html>
